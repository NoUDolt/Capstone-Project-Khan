<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plateful ‚Äì Food Redistribution Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">üçΩÔ∏è</div>
      <div>
        <h1>Plateful</h1>
        <p class="tagline">Connecting surplus food with communities in need</p>
      </div>
    </div>
  </header>

  <main>
    <!-- Inventory Page -->
    <div id="inventory-page" class="page active">
      <div class="hero-stats">
        <div class="stat-card">
          <div class="stat-number" id="total-items">0</div>
          <div class="stat-label">Items Available</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="expiring-soon">0</div>
          <div class="stat-label">Expiring Soon</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-quantity">0</div>
          <div class="stat-label">Total Quantity</div>
        </div>
      </div>

      <section class="card">
        <h2>
          <div class="card-header">
            <span class="icon">üì¶</span>
            <span>Food Inventory</span>
          </div>
          <button class="btn-icon" id="add-btn" title="Add Food Item">‚ûï</button>
        </h2>
        <table id="items">
          <thead>
            <tr>
              <th>ID</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Expiration Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <!-- Add Item Page -->
    <div id="add-page" class="page">
      <section class="card">
        <h2>
          <div class="card-header">
            <span class="icon">‚ûï</span>
            <span>Add Food Item</span>
          </div>
        </h2>
        <form id="add-form" class="form-grid">
          <div class="form-row">
            <label for="name">Item Name</label>
            <input id="name" placeholder="e.g., Fresh Bread, Vegetables" required />
          </div>
          <div class="form-row">
            <label for="qty">Quantity</label>
            <input id="qty" type="number" min="1" value="1" placeholder="Amount available" required />
          </div>
          <div class="form-row">
            <label for="exp">Expiration Date</label>
            <input id="exp" type="date" />
          </div>
          <button type="submit" class="btn-submit">Add to Inventory</button>
          <button type="button" class="btn-submit" id="back-btn" style="background: #6b7280;">Back to Inventory</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>Plateful - Reducing food waste, one meal at a time | Built with Node.js + SQL Server</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
